<div class="banner d-flex header-banner-breadcrumb" *ngIf="bannerDetails; else banner_Loader">
    <img class="banner-img" [src]="bannerDetails" alt="banner image" />
    <div class="banner-title-separator">
        <div class="left-separator"></div>
        <div class="banner-title-content">
            <div class="header-banner-title">{{ bannerSubText }}</div>
            <div class="header-banner-title">{{ bannerText }}</div>
            <ng-content></ng-content>
        </div>
        <div class="right-separator"></div>
    </div>
</div>

<div class="">
    <app-breadcrumbs [urlData]="urlData"></app-breadcrumbs>
</div>

<ng-template #banner_Loader>
    <div style="overflow: hidden;" class="banner" aria-hidden="true">
        <img style="height: 300px;" src="../../../../assets/images/builder/slider-placeholder.png" class="card-img-top" alt="...">
    </div>
</ng-template>
