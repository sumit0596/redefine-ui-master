<app-banner-breadcrumb
  [bannerDetails]="bannerDetails"
  [bannerText]="bannerText"
  [breadcrumbLinks]="breadcrumbLinks"
></app-banner-breadcrumb>

<div class="container my-5" *ngIf="peopleDetails">
  <div class="row gx-0 gy-4 gx-lg-5">
    <div class="col-lg-5 order-first order-lg-last" *ngIf="peopleDetails.Image">
      <img
        class="investor-image"
        src="{{ peopleDetails?.Image }}"
        alt="{{ peopleDetails.ImageName }}"
      />
    </div>
    <div class="col-lg-7">
      <p class="rd-text-grey-mid" *ngIf="peopleDetails?.Qualification">
        {{ peopleDetails?.Qualification }}
      </p>
      <div class="position-relative mb-5" *ngIf="peopleDetails.JobTitle">
        <div class="rd-heading rd-heading-lg-normal">
          {{ peopleDetails?.JobTitle }}
        </div>
        <span class="rd-indicator rd-indicator-lg">
          <span class="rd-indicator-content rd-indicator-primary"></span>
        </span>
      </div>
      <div
        *ngIf="peopleDetails.AppointedDescription"
        class="rd-heading-md-bold mt-4"
      >
        Appointment to the board
      </div>
      <p
        *ngIf="peopleDetails.AppointedDescription"
        class="rd-text-grey-mid mt-3 rd-text-justify"
        [innerHTML]="peopleDetails?.AppointedDescription | safeHtml : 'html'"
      ></p>
      <div class="hr-top-line" *ngIf="peopleDetails.AppointedDescription"></div>
      <div
        class="rd-heading-md-bold mt-2"
        *ngIf="peopleDetails.CommitteeMembershipDescription"
      >
        Committee membership
      </div>
      <p
        *ngIf="peopleDetails.CommitteeMembershipDescription"
        class="rd-text-grey-mid mt-3 rd-text-justify"
        [innerHTML]="
          peopleDetails?.CommitteeMembershipDescription | safeHtml : 'html'
        "
      ></p>
      <div
        class="hr-top-line"
        *ngIf="peopleDetails.CommitteeMembershipDescription"
      ></div>
      <div
        class="rd-heading-md-bold mt-2 rd-text-justify"
        *ngIf="peopleDetails.ExternalAppointmentsDescription"
      >
        External appointments
      </div>
      <p
        *ngIf="peopleDetails.ExternalAppointmentsDescription"
        class="rd-text-grey-mid mt-3 rd-text-justify"
        [innerHTML]="
          peopleDetails?.ExternalAppointmentsDescription | safeHtml : 'html'
        "
      ></p>
      <div
        class="hr-top-line"
        *ngIf="peopleDetails.ExternalAppointmentsDescription"
      ></div>
      <div
        class="rd-heading-md-bold mt-2 rd-text-justify"
        *ngIf="peopleDetails.OthersAppointmentsDescription"
      >
        Other public company appointments
      </div>
      <p
        *ngIf="peopleDetails.OthersAppointmentsDescription"
        class="rd-text-grey-mid mt-3 rd-text-justify"
        [innerHTML]="
          peopleDetails?.OthersAppointmentsDescription | safeHtml : 'html'
        "
      ></p>
      <div
        class="hr-top-line"
        *ngIf="peopleDetails.OthersAppointmentsDescription"
      ></div>
      <div
        class="rd-heading-md-bold mt-2"
        *ngIf="peopleDetails.PreviousExperienceDescription"
      >
        Previous experience
      </div>
      <p
        class="rd-text-grey-mid mt-3 rd-text-justify"
        *ngIf="peopleDetails.PreviousExperienceDescription"
        [innerHTML]="
          peopleDetails?.PreviousExperienceDescription | safeHtml : 'html'
        "
      ></p>
      <a
        *ngIf="peopleDetails.LinkedIn"
        [href]="
          peopleDetails?.LinkedIn.includes('http')
            ? peopleDetails?.LinkedIn
            : 'https://' + peopleDetails?.LinkedIn
        "
        target="_blank"
        class="rd-btn rd-btn-text justify-content-start gap-2 investor-social-btn mt-5"
      >
        <span class="btn-text">Visit LinkedIn profile</span>
        <span class="btn-icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm45.66-93.66a8,8,0,0,1,0,11.32l-32,32a8,8,0,0,1-11.32-11.32L148.69,136H88a8,8,0,0,1,0-16h60.69l-18.35-18.34a8,8,0,0,1,11.32-11.32Z"
            ></path>
          </svg>
        </span>
      </a>
    </div>
  </div>
</div>
