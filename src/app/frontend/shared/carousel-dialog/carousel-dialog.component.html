<!-- Replace Keen slider with your custom slider -->
<div class="navigation-wrapper">
  <div class="close_button">
    <button type="button" class="closedialoge" (click)="close()">
      <span><img src="assets/images/Close_Icon.svg" alt="" /></span>
    </button>
  </div>
  <div class="keen-slider bigimage" #sliderRef>
    <div
      class="keen-slider__slide number-slide"
      *ngFor="let image of sliderImages; let i = index"
    >
      <img [src]="image.Url" class="w-95 h-90 object-fit-contain" alt="Image" [attr.data-id]="i" />
    </div>
    <button
      type="button"
      class="rd-btn rd-btn-text w-auto"
      [ngClass]="
        'arrow arrow--prev ' + (currentSlide === 0 ? 'arrow--disabled' : '')
      "
      [disabled]="currentSlide === 0"
      (click)="slider.prev()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 256 256"
      >
        <path
          d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H107.31l18.35,18.34a8,8,0,0,1-11.32,11.32l-32-32a8,8,0,0,1,0-11.32l32-32a8,8,0,0,1,11.32,11.32L107.31,120H168A8,8,0,0,1,176,128Z"
        ></path>
      </svg>
    </button>
    <button
      type="button"
      class="rd-btn rd-btn-text w-auto"
      [ngClass]="
        'arrow arrow--next ' +
        (currentSlide === sliderImages.length - 1 ? 'arrow--disabled' : '')
      "
      [disabled]="currentSlide === sliderImages.length - 1"
      (click)="currentSlide < sliderImages.length - 1 ? slider.next() : null"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 256 256"
      >
        <path
          d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm45.66-93.66a8,8,0,0,1,0,11.32l-32,32a8,8,0,0,1-11.32-11.32L148.69,136H88a8,8,0,0,1,0-16h60.69l-18.35-18.34a8,8,0,0,1,11.32-11.32Z"
        ></path>
      </svg>
    </button>
  </div>
  <div class="dots">
    <button
      *ngFor="let image of sliderImages; let i = index"
      [class]="'dot ' + (i === currentSlide ? 'active' : '')"
      (click)="slider.moveToIdx(i)"
    ></button>
  </div>
</div>
