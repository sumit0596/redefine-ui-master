<div class="media-enquiry-form-container">
  <form (submit)="onSubmit($event)">
    <div class="row">
      <!-- <div class="col-12">
          <div class="rd-heading rd-heading-xs rd-text-grey-dark">
            Weâ€™d love to hear from you.
          </div>
          <div class="hr-top-line hr-2 my-3"></div>
        </div> -->
      <div class="col-md-6">
        <rd-input
          [label]="'First Name'"
          [id]="'first-name'"
          [placeholder]="'Name'"
          [required]="true"
          [type]="'text'"
          [controlName]="'FirstName'"
          [form]="form"
        ></rd-input>
      </div>
      <div class="col-md-6">
        <rd-input
          [label]="'Surname'"
          [id]="'surname'"
          [placeholder]="'Surname'"
          [required]="true"
          [type]="'text'"
          [controlName]="'LastName'"
          [form]="form"
        ></rd-input>
      </div>
      <div class="col-md-6">
        <rd-input
          [label]="'Email Address'"
          [id]="'email'"
          [placeholder]="'Email Address'"
          [required]="true"
          [type]="'text'"
          [controlName]="'Email'"
          [form]="form"
        ></rd-input>
      </div>
      <div class="col-md-6">
        <rd-input
          [label]="'Mobile Number'"
          [id]="'mobile-number'"
          [placeholder]="'Mobile Number'"
          [required]="true"
          [type]="'text'"
          [controlName]="'Mobile'"
          [form]="form"
        ></rd-input>
      </div>
      <!-- <div class="col-md-6">
          <rd-select
            [label]="'Query Type'"
            [id]="'query-type'"
            [placeholder]="'Please select query type'"
            [required]="true"
            [items$]="enquiryTypes$"
            [bindLabel]="'Name'"
            [bindValue]="'Id'"
            [form]="form"
            [controlName]="'EnquiryTypeId'"
          >
          </rd-select>
        </div> -->
      <div class="col-12">
        <rd-textarea
          [label]="'Message'"
          [id]="'user-message'"
          [placeholder]="'Type your message here...'"
          [required]="true"
          [form]="form"
          [controlName]="'Message'"
          [maxLength]="700"
        ></rd-textarea>
      </div>
      <div class="col-md-6 order-2 order-md-1 d-flex">
        <button type="submit" class="mt-4 rd-btn rd-btn-dark rd-btn-xl">
          <span class="btn-text">Send</span>
        </button>
      </div>
      <div class="col-md-6 order-1 order-md-2 d-flex">
        <app-captcha
          [id]="'media-enquiry-captcha'"
          [controlName]="'Recaptcha'"
          [form]="form"
        ></app-captcha>
      </div>
    </div>
  </form>
  <div class="form-indicator"></div>
</div>
<div class="quicklinks-space"></div>
