<div class="w-100">
  <div
    class="d-flex gap-2 justify-content-lg-between justify-content-md-start justify-content-center flex-lg-nowrap flex-wrap"
    *ngIf="officeList && officeList.length; else loader"
  >
    <div
      class="office-card"
      *ngFor="let office of officeList; let i = index"
      (click)="highlightMarker(office, i)"
    >
      <div class="office-name-wrapper mb-4">
        <div class="office-name rd-heading rd-heading-xs">
          {{ office.Name }}
        </div>
        <span class="rd-indicator rd-indicator-lg">
          <span class="rd-indicator-content rd-indicator-primary"></span>
        </span>
      </div>
      <div class="office-address">
        <div class="address-1 rd-text-ellipsis-line rd-ellipsis-line-3">
          {{ office.Address1 }}
        </div>
        <div class="address-2 rd-text-ellipsis-line rd-ellipsis-line-3">
          {{ office.Address2 }}
        </div>
      </div>
      <div class="d-flex align-items-start column-gap-2">
        <div class="me-2">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M222.37,158.46l-47.11-21.11-.13-.06a16,16,0,0,0-15.17,1.4,8.12,8.12,0,0,0-.75.56L134.87,160c-15.42-7.49-31.34-23.29-38.83-38.51l20.78-24.71c.2-.25.39-.5.57-.77a16,16,0,0,0,1.32-15.06l0-.12L97.54,33.64a16,16,0,0,0-16.62-9.52A56.26,56.26,0,0,0,32,80c0,79.4,64.6,144,144,144a56.26,56.26,0,0,0,55.88-48.92A16,16,0,0,0,222.37,158.46ZM176,208A128.14,128.14,0,0,1,48,80,40.2,40.2,0,0,1,82.87,40a.61.61,0,0,0,0,.12l21,47L83.2,111.86a6.13,6.13,0,0,0-.57.77,16,16,0,0,0-1,15.7c9.06,18.53,27.73,37.06,46.46,46.11a16,16,0,0,0,15.75-1.14,8.44,8.44,0,0,0,.74-.56L168.89,152l47,21.05h0s.08,0,.11,0A40.21,40.21,0,0,1,176,208Z"
              ></path>
            </svg>
          </span>
        </div>
        <div>
          <span class="office-phone">{{ office.Phone1 }}</span>
          <span *ngIf="office.Phone2" class="office-phone px-1">/</span>
          <span class="office-phone">{{ office.Phone2 }}</span>
        </div>
      </div>
      <div class="office-card-action">
        <button type="button" class="rd-btn rd-btn-text btn-view">
          <span>View map</span
          ><span class="location-icon"
            ><svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.5 8.33325C17.5 14.1666 10 19.1666 10 19.1666C10 19.1666 2.5 14.1666 2.5 8.33325C2.5 6.34413 3.29018 4.43647 4.6967 3.02995C6.10322 1.62343 8.01088 0.833252 10 0.833252C11.9891 0.833252 13.8968 1.62343 15.3033 3.02995C16.7098 4.43647 17.5 6.34413 17.5 8.33325Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10 10.8333C11.3807 10.8333 12.5 9.71396 12.5 8.33325C12.5 6.95254 11.3807 5.83325 10 5.83325C8.61929 5.83325 7.5 6.95254 7.5 8.33325C7.5 9.71396 8.61929 10.8333 10 10.8333Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
  <div class="mt-5">
    <app-map
      *ngIf="markers && markers.length; else map_loader"
      [height]="'450px'"
      [zoom]="4"
    ></app-map>
  </div>
</div>
<ng-template #loader>
  <div
    class="d-flex gap-2 justify-content-lg-between justify-content-md-start justify-content-center flex-lg-nowrap flex-wrap"
  >
    <div
      class="office-card rd-bg__grey-very-light"
      *ngFor="let number of [1, 2, 3, 4, 5]"
    >
      <div class="mb-4 placeholder-glow">
        <div class="col-7 placeholder"></div>
      </div>
      <div class="placeholder-glow mb-4">
        <div class="col-10 mb-4 placeholder"></div>
        <div class="col-12 placeholder"></div>
        <div class="col-7 placeholder"></div>
      </div>
      <div class="placeholder-glow mb-5">
        <div class="col-2 me-2 placeholder"></div>
        <div class="col-5 placeholder"></div>
      </div>
      <div class="placeholder-glow mt-5">
        <div class="col-6 placeholder float-end"></div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #map_loader>
  <div class="d-flex gap-2 placeholder-glow">
    <div class="w-100 placeholder" [style.height.px]="450"></div>
  </div>
</ng-template>
