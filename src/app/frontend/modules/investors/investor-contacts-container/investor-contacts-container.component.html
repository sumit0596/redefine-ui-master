<div class="d-flex flex-wrap justify-content-start align-items-center gap-2" >
  <div class="people-card" *ngFor="let contact of contactDetails" [style.backgroundImage]="contact.Image ? 'url(' + contact.Image + ')' : 'url(' + defaultImageUrl + ')'">
  <a [attr.href]="contact.link">
    <div class="people-card-content">
      <div class="position-relative mb-3">
        <div class="rd-heading rd-heading-xs">
          {{ contact.EmployeeName }}
        </div>
        <span class="rd-indicator rd-indicator-lg">
          <span class="rd-indicator-content rd-indicator-primary"></span>
        </span>
      </div>
      <div>{{ contact.JobTitle }}</div>
    </div>
    <div>
      <a [attr.href]="contact.link" data-type-id="rd-link-button" data-custom-page="true"
        class="rd-btn rd-btn-text rd-text-white people-card-action">
        <span data-btn-type="rd-btn-text" class="btn-text read-more-btn">
          Read more
        </span>
        <span class="btn-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"
            data-custom-page="true">
            <path
              d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm45.66-93.66a8,8,0,0,1,0,11.32l-32,32a8,8,0,0,1-11.32-11.32L148.69,136H88a8,8,0,0,1,0-16h60.69l-18.35-18.34a8,8,0,0,1,11.32-11.32Z">
            </path>
          </svg>
        </span>
      </a>
    </div>
  </a>
</div></div>

<ng-template #loader>
  <div class="d-flex flex-wrap justify-content-start align-items-center gap-2 placeholder-glow">
    <div class="people-card placeholder"></div>
    <div class="people-card placeholder"></div>
    <div class="people-card placeholder"></div>
  </div>
</ng-template>
