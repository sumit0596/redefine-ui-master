<app-breadcrumbs></app-breadcrumbs>
<div class="container">
  <div class="position-relative my-5">
    <div class="rd-heading rd-heading-xl">
      Our International property portfolio
    </div>
    <span class="rd-indicator rd-indicator-xxl">
      <span class="rd-indicator-content rd-indicator-primary"></span>
    </span>
  </div>
  <div class="p-0">
    <rd-grid [propertyType]="propertyType"></rd-grid>
  </div>
  <div class="line"></div>
  <div class="property-portfolio-site row">
    <div class="col-md-10">
      To learn more about Redefine Europe visit their site
    </div>
    <div class="col-md-2">
      <button
        class="move-right visit-site rd-btn rd-btn-text"
        (click)="RedefineEurope()"
      >
        <span class="btn-text">Visit site</span>
        <span class="btn-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm45.66-93.66a8,8,0,0,1,0,11.32l-32,32a8,8,0,0,1-11.32-11.32L148.69,136H88a8,8,0,0,1,0-16h60.69l-18.35-18.34a8,8,0,0,1,11.32-11.32Z"
            ></path>
          </svg>
        </span>
      </button>
    </div>
  </div>
  <div class="line"></div>
  <div class="property-portfolio-site row">
    <div class="col-md-10">
      <div>To learn more about EPP Poland visit their site</div>
    </div>
    <div class="col-md-2">
      <button
        class="move-right visit-site rd-btn rd-btn-text"
        (click)="RedefineEurope()"
      >
        <span class="btn-text">Visit site</span>
        <span class="btn-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm45.66-93.66a8,8,0,0,1,0,11.32l-32,32a8,8,0,0,1-11.32-11.32L148.69,136H88a8,8,0,0,1,0-16h60.69l-18.35-18.34a8,8,0,0,1,11.32-11.32Z"
            ></path>
          </svg>
        </span>
      </button>
    </div>
  </div>

  <app-featured-properties-carousel></app-featured-properties-carousel>
</div>
