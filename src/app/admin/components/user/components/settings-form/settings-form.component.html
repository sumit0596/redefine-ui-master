<div class="rd-container" *ngIf="formConfig">
  <div class="rd-container-header">
    <div class="rd-container-header-left">
      <div>
        <button type="button" id="back" class="rd-btn-text rd-btn-back rd-btn-lg" (click)="goToManage()">
          <span><img src="assets/images/arrow-left.svg" alt="" /></span>
          <span>BACK</span>
        </button>
      </div>
      <div class="rd-heading rd-heading-lg">
        {{ formConfig ? (formConfig.mode | titlecase) : "" }} Setting
      </div>
    </div>
  </div>
  <form *ngIf="formConfig.mode == formMode.EDIT" [formGroup]="settingForm" (ngSubmit)="onSubmit($event)" class="rd-form"
    autocomplete="on">
    <div class="rd-form-header">Setting Details</div>
    <div class="rd-form-body">
      <rd-input [label]="'Name'" [id]="'name'" [placeholder]="'Name'" [type]="'text'" [controlName]="'Name'"
        [form]="settingForm" [disable]="true" (onChange)="onChange($event)">
      </rd-input>
      <rd-input [label]="'Value'" [id]="'value'" [placeholder]="'Value'" [type]="'text'" [controlName]="'Value'"
        [form]="settingForm" (onChange)="onChange($event)">
      </rd-input>
    </div>
    <div class="rd-form-footer">
      <div>
        <button type="button" class="rd-btn-secondary rd-btn-lg" (click)="goToManage()">
          Cancel
        </button>
      </div>
      <div>
        <button type="submit" class="rd-btn-primary rd-btn-lg">
          Save & Update
        </button>
      </div>
    </div>
  </form>
</div>
