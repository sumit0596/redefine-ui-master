
  <div class="card-row">
    <div *ngIf="!isLoading; else isLoadingTemplate">
      <div *ngIf="LeadsByMedium && 
      LeadsByMedium.length>0; else noData">
      <app-campaigns-donut [chartdata]="LeadsByMedium" 
      [label]="label"
      [id]="id"></app-campaigns-donut>
    </div>
  </div>

  <ng-template #noData>
    <div class="col-12 py-2 text-center mt-5">
      <img src="assets/images/unit-not-found.svg" alt="file" />
      <p class="rd-heading-md-bold rd-text-deep-red">No data found</p>
    </div>
  </ng-template>
  <ng-template #isLoadingTemplate>
    <div class="placeholder-glow chart-container" class="m-4">
      <div class="placeholder chart-placeholder"></div>
      <div>
        <div>
          <p>
            <span
              class="placeholder"
              style="
                width: 200px;
                height: 60px;
                border-radius: 3px;
                margin-right: 10px;
              "
            ></span>
          </p>
        </div>
        <div></div>
      </div>
    </div>
  </ng-template>
