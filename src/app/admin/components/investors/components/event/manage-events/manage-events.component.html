<div class="rd-container">
  <div class="rd-container-header">
    <div class="rd-container-header-left">
      <div>
        <button
          type="button"
          id="back"
          class="rd-btn-text rd-btn-back rd-btn-lg"
          routerLink="../"
        >
          <span><img src="assets/images/arrow-left.svg" alt="" /></span>
          <span>BACK</span>
        </button>
      </div>
      <div class="rd-heading rd-heading-lg">Events</div>
    </div>
    <div
      class="rd-container-header-right"
      *ngIf="this.eventsDetails?.FullAccess"
    >
      <button
        type="button"
        class="rd-btn-primary rd-btn-lg"
        (click)="createEvent()"
      >
        Create New
      </button>
    </div>
  </div>
  <!-- <app-datatable
    [tableSettings]="tableSettings"
    (getTableData)="tableData($event)"
    [filterColumns]="filterColumns"
    [statuses$]="eventStatus$"
    (rowBasedAction)="rowActions($event)"
  ></app-datatable> -->

  <app-datatable
    [tableSettings]="tableConfig"
    [filterColumns]="filterColumns"
    [emitClicks]="true"
    (rowBasedAction)="rowActions($event)"
    (toolbarEvent)="onToolbarClick($event)"
    (actionEvent)="onActionClick($event)"
  ></app-datatable>
</div>
