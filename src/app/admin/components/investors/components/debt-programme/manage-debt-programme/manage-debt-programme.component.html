<div class="rd-container">
  <div class="rd-container-header">
    <div class="rd-container-header-left">
      <div>
        <button
          type="button"
          id="back"
          class="rd-btn-text rd-btn-back rd-btn-lg"
          routerLink="../"
        >
          <span><img src="assets/images/arrow-left.svg" alt="" /></span>
          <span>BACK</span>
        </button>
      </div>
      <div class="rd-heading rd-heading-lg">
        Debt Programme & Credit Ratings
      </div>
    </div>
    <div class="rd-container-header-right" *ngIf="access">
      <button
        type="button"
        class="rd-btn-primary rd-btn-lg"
        (click)="createDebtProgramme()"
      >
        Create New
      </button>
    </div>
  </div>
  <div class="preview-tabs-section">
    <mat-tab-group
      mat-stretch-tabs="false"
      mat-align-tabs="start"
      animationDuration="0ms"
      dynamicHeight
      fitInkBarToContent
      (selectedTabChange)="onTabChange($event)"
      [selectedIndex]="activeTab"
    >
      <mat-tab [label]="'DebtProgramme'">
        <ng-template mat-tab-label>
          <div class="rd-heading rd-heading-xs">Debt Programme</div>
        </ng-template>
        <app-datatable
        [tableSettings]="tableSettings"
        (getTableData)="getDebtTableData($event)"
        [debtStatuses$]="status$"
        [categories$]="categoryList$"
        [filterColumns]="filterColumns"
        (rowBasedAction)="rowActions($event)"
      ></app-datatable>
      </mat-tab>

      <mat-tab [label]="'PricingSupplement'">
        <ng-template mat-tab-label>
          <div class="rd-heading rd-heading-xs">Pricing Supplement</div>
        </ng-template>
        <app-datatable
        [tableSettings]="tableSettings"
        (getTableData)="getPricingTableData($event)"
        [debtStatuses$]="status$"
        [categories$]="categoryList$"
        [filterColumns]="filterColumns"
        (rowBasedAction)="rowActions($event)"
      ></app-datatable>
      </mat-tab>

      <mat-tab [label]="'CreditRatings'">
        <ng-template mat-tab-label>
          <div class="rd-heading rd-heading-xs">Credit Ratings</div>
        </ng-template>
        <app-datatable
        [tableSettings]="tableSettings"
        (getTableData)="getCreditTableData($event)"
      [debtStatuses$]="status$"
        [categories$]="categoryList$"
        [filterColumns]="filterColumns"
        (rowBasedAction)="rowActions($event)"
      ></app-datatable>
      </mat-tab>
    </mat-tab-group>

   
  </div>
</div>
